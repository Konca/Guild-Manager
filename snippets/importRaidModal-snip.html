<div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" >Import your Raid Helper Event</h4>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <form>
      <div class="form-group col-12">
        <label for="csvTextInputArea">Paste in your Raid Helper CSV text here:</label>
        <textarea class="form-control form-control-lg" id="csvTextInputArea" rows="6"></textarea>
      </div>
      <div id="csvFileInputAreaDiv" class="form-group col-12">
        <label for="csvFileInputArea">Or upload the CSV file:</label>
        <input type="file" class="form-control-file" id="csvFileInputArea" accept = ".csv" onchange="$dc.readFileInput();">
      <hr class="d-sm-block"> 
      </div>
      <div class="row col-12">
      <div class="form-group col-7 raidNumbersDiv">
        <label for="numberOfRaids">Number of Raids:</label>
        <input type="number" value="2" min="1" max="10" step="1" id="numberOfRaids" /><br>
      </div>
      <div  class="form-group col-5 raidNumbersDiv">
        <label for="numberOfRaiders">Raid Size:</label>
        <input type="number" value="25" min="10" max="40" step="15" id="numberOfRaiders" /><br>
      </div>
      </div>     
  </form>
      </div><!--/ModalBody-->
      <div class="modal-footer"/>
        <button type="button" class="btn btn-default" id="btnCloseModal" data-bs-dismiss="modal">Close</button>
        <button type="button" disabled class="btn btn-primary" data-bs-dismiss="modal" id="modalSubmitButton"onclick="$dc.openRaid();" >Import</button>
      </div>
    </div>
  </div>
